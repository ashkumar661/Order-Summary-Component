<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <figure class="card-image">
      <img src="images/illustration-hero.svg" alt="hero illustration pic">
    </figure>

    <section class="order-content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>

    <section class="content-price">
      <section class="price">
        <img src="images/icon-music.svg" alt="music svg icon">
        <section class="order-price">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </section>
      </section>
      <p class="order-change-link">Change</p>
    </section>

    <button class="order-next">Proceed to Payment</button>
    <button class="order-cancel">Cancel Order</button>
  </main>
</body>

</html>
